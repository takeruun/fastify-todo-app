name: CI

on:
  push:
    branches-ignore:
      - main
      - develop

jobs:
  prepare-db:
    name: Prepare DB
    env:
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_DATABASE: fastify_todo
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0.28
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          -e MYSQL_ROOT_PASSWORD=password
          --entrypoint sh mysql:8 -c "exec docker-entrypoint.sh mysqld --default-authentication-plugin=mysql_native_password"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup-node

      - name: Typeorm
        run: |
          yarn workspace back createDatabase
          yarn workspace back migration:run

      - name: dump
        run: |
          mkdir mysql/data
          mysqldump -uroot -ppassword -h 127.0.0.1 -x --all-databases > mysql/data/init.sql

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: initial-data
          path: mysql/data

  backend-test:
    needs: prepare-db
    name: Backend Test
    env:
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_DATABASE: fastify_todo
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0.28
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          -e MYSQL_ROOT_PASSWORD=password
          --entrypoint sh mysql:8 -c "exec docker-entrypoint.sh mysqld --default-authentication-plugin=mysql_native_password"
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: initial-data

      - name: use init.sql
        run: mysql -uroot -ppassword -h 127.0.0.1 < initial-data

      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/actions/setup-node

      - name: Run test
        id: run-test
        run: yarn workspace back test
